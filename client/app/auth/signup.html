<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username' name='username' required>
    <div ng-show='signupForm.username.$error.text'>Please input a valid username</div>
    <input type="password" ng-model='user.password' name='password' required>
    <button>signup</button>
    <div ng-show='signupForm.password.$error.password'>Please input a valid password</div>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
